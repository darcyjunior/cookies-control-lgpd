<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <link rel="stylesheet" href="./cookies.css" />
  </head>

  <body>
    <h1>Título da Página</h1>
    <div class="cookies-container">
      <div class="cookies-content">
        <p>Permito o uso de cookies para:</p>
        <div class="cookies-pref">
          <label
            ><input type="checkbox" data-function="analytics" />Análise de
            Uso</label
          >
          <label
            ><input type="checkbox" data-function="marketing" />Marketing</label
          >
        </div>
        <button class="cookies-save">Salvar e Continuar</button>
        <div>
          <ul class="policy-link-list">
            <li><a href="">Política de Cookies</a></li>
            <li><a href="">Política de Privacidade</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./cookies.js"></script>
  </body>
</html>
